<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ex3 bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>

        <div class="col-sm-12 p-3 bg-dark text-white">2 de 2</div>
    </div>
    <div class="container-fluid mt-3"></div>
    <div class="row">
        <div class="col-sm-6 p-3 bg-danger text-white">1 de 4</div>

    </div> 
    <div class="container-fluid mt-3"></div>
    <div class="row">
        <div class="col-sm-4 p-3 bg-danger text-white">1 de 6</div>
        <div class="col-sm-4 p-3 bg-dark text-white">2 de 6</div>
        <div class="col-sm-4 p-3 bg-danger text-white">3 de 6</div>
        <div class="col-sm-4 p-3 bg-dark text-white">4 de 6</div>
        <div class="col-sm-4 p-3 bg-danger text-white">5 de 6</div>
        <div class="col-sm-4 p-3 bg-dark text-white">6 de 6</div>
    </div> 
</body>
</html>
